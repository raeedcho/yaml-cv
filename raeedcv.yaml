    lead publications:
      - title: Proprioceptive cortex provides veridical feedback of arm movement and forces during force field adaptation
        authors:
          - '**Chowdhury, RH**'
          - Blum, KP
          - Perich, MG
          - Miller, LE
        doi: 
        url:
        journal:
        date: in preparation
        highlights:
          - '*Scientific contribution*: Shows that neural activity in proprioceptive cortex does not adapt as monkeys adapt to reaching through perturbations.'
          - '*Author contribution*: Experimental design, data collection (neural and behavioral data), data analysis (signal processing, data modeling), writing and editing manuscript.'
      - title: Area 2 of primary somatosensory cortex encodes kinematics of the whole arm
        authors:
          - '**Chowdhury, RH**'
          - Glaser, JI
          - Miller, LE
        doi: 10.7554/elife.48198
        url:
        journal: '*eLife*'
        date: 2020-01
        highlights:
          - '*Scientific contribution*: Showed how the neural activity in an area of the brain in monkeys represents feedback about arm movement during reaching and passive perturbations'
          - '*Author contribution*: Experimental design, data collection (neural data, motion capture), data analysis (signal processing, musculoskeletal modeling, fitting models of neural activity to behavior), writing and editing manuscript.'
      - title: Musculoskeletal geometry accounts for apparent endpoint representation in dorsal spinocerebellar tract
